<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple.css</title>

    <link rel="stylesheet" href="dist/simple.css">
  </head>

  <body>
    <div class="jumbotron">
      <div align="center">
        <img src="logo.png" alt="logo">
      </div>
      <p>A simple css framework.</p>
    </div>

    <h2 class="header-centered">Simple.css is a simple CSS framework
    designed to be easy to use and edit. Try it out yourself!</h2>

    <div align="center">
      <table>
        <tr>
          <td><a href="https://github.com/cpdevelops/simple.css" target="_blank"><button type="button" name="button" class="button success">Github</button></a></td>
          <td><a href="#"><button type="button" name="button" class="button warning">Download</button></a></td>
          <td><a href="#"><button type="button" name="button" class="button danger">Hosted File</button></a></td>
        </tr>
      </table>

      <h3 class="header-centered">What items does simple.css have?</h3>
    </div>

    <h4>Button Classes</h4>

    <button type="button" name="button" class="button">Default</button>
    <button type="button" name="button" class="button info">Info</button>
    <button type="button" name="button" class="button success">Success</button>
    <button type="button" name="button" class="button warning">Warning</button>
    <button type="button" name="button" class="button danger">Danger</button>
    <button type="button" name="button" class="button">Medium (Default)</button>
    <button type="button" name="button" class="button large">Large Button</button>
    <button type="button" name="button" class="button small">Small Button</button>
    <button type="button" name="button" class="button mini">Mini Button</button>
    <button type="button" name="button" class="button shadow">Shadow Button</button>

    <h4>Alert Classes</h4>

    <div class="alert info">Info message<span onclick="removeAlert(this)" class="close">X</span></div>
    <div class="alert success">Successful operation message<span onclick="removeAlert(this)" class="close">X</span></div>
    <div class="alert warning">Warning message<span onclick="removeAlert(this)" class="close">X</span></div>
    <div class="alert error">Error message<span onclick="removeAlert(this)" class="close">X</span></div>

    <script>
      function removeAlert(e) {
          e.parentNode.parentNode.removeChild(e.parentNode);
      }
    </script>
  </body>
</html>
